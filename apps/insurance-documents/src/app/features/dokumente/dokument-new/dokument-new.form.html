<form *ngIf="voreinstellungen" [formGroup]="form" class="form">
  <div class="form__row">
    <mat-form-field>
      <mat-label>Berechnungsart</mat-label>
      <mat-select formControlName="berechnungsart">
        <mat-option
          *ngFor="let berechnungsart of voreinstellungen.berechnungsarten"
          [value]="berechnungsart"
        >
          {{ berechnungsart }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label class="label">Risiko</mat-label>
      <mat-select formControlName="risiko">
        <mat-option *ngFor="let risiko of voreinstellungen.risiken" [value]="risiko">
          {{ risiko }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="form__row">
    <mat-form-field>
      <mat-label>Versicherungssumme</mat-label>
      <input matInput type="number" formControlName="versicherungssumme" />
    </mat-form-field>
  </div>

  <div class="form__row">
    <mat-checkbox formControlName="hatWebshop">Hat Webshop</mat-checkbox>
  </div>

  <div class="form__row">
    <mat-checkbox
      formControlName="willZusatzschutz"
      (change)="toggleDisabled({ formControlName: 'zusatzschutzAufschlag', $event})"
    >
      Mit Zusatzschutzaufschlag
    </mat-checkbox>
  </div>

  <div class="form__row">
    <mat-form-field>
      <mat-label>Zusatzschutzaufschlag</mat-label>
      <input matInput type="text" formControlName="zusatzschutzAufschlag" />
    </mat-form-field>
  </div>
</form>
